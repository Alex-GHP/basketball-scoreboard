<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="main-container">
            
            <div class="team-container">
                <h1 class="team-home">HOME</h1>
                <div>
                    <button class="increment-btn-home" onclick="incrementHome(1)">+1</button>
                    <button class="increment-btn-home" onclick="incrementHome(2)">+2</button>
                    <button class="increment-btn-home" onclick="incrementHome(3)">+3</button>
                </div>
            </div>
            
            <div class="team-container">
                <h1 class="team-away">AWAY</h1>
                <div>
                    <button class="increment-btn-away" onclick="incrementAway(1)">+1</button>
                    <button class="increment-btn-away" onclick="incrementAway(2)">+2</button>
                    <button class="increment-btn-away" onclick="incrementAway(3)">+3</button>
                </div>
            </div>
            
        </div>
        
        <div class="container">
            <h2>SCORE</h2>
            <div class="spans">
                <span id="score-home">0</span>
                <span id="score-away">0</span>
            </div>
        </div>
        
        <div class="container">
            <h2>THREE-POINT MADE</h2>
            <div class="spans">
                <span id="home-3">0</span>
                <span id="away-3">0</span>
            </div>
        </div>
        
        <div class="container">
            <h2>TWO-POINT MADE</h2>
            <div class="spans">
                <span id="home-2">0</span>
                <span id="away-2">0</span>
            </div>
        </div>
        
        <div class="container">
            <h2>FREE THROWS MADE</h2>
            <div>
                <div class="spans">
                    <span id="home-1">0</span>
                    <span id="away-1">0</span>
                </div>
            </div>
        </div>
        
        <button id="newgame-btn" onclick="resetGame()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
